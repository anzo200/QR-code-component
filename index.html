<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
<!-- favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!-- css link -->
  <link rel="stylesheet" href="./style.css">


</head>
<!-- -------------------------------------------------------------------------------------->
<body>

  <main>

      <article class="prodecte">
        <!-- img -->
        <picture>
          <source media="(min-width:700px )" srcset="images/image-product-desktop.jpg"">
        <img src="images/image-product-mobile.jpg">
        </picture>
        <!-- content -->
        <div class="content">
          <!-- prodecte category -->
              <!-- <p class="prodecte__category">Perfume</p> -->
              <span class="perfume" >Perfume</span>
              <!-- titel -->
              <h1 class="titel">Gabrielle Essence Eau De Parfum</h1>
              <!-- description -->
              <p class="prodecte__discription">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
              </p>
              <!-- prices -->
            <div class="prices">
              <p class="price">$149.99</p>
              <p class="last_price">$169.99</p>
            </div>
            <!-- button -->
              <button class="button">Add to Cart</button>
        </div> 
      </article>

    </main>

</body>
</html>
